# ========================================
# TradeVault Pro - Portfolio Service (MongoDB)
# MongoDB Compass: localhost:27017
# ========================================
spring.application.name=portfolio-service
server.port=8081

# ========================================
# MONGODB - LOCAL (Compass default)
# ========================================
spring.data.mongodb.uri=mongodb://localhost:27017/tradevault
spring.data.mongodb.database=tradevault
spring.data.mongodb.auto-index-creation=true

# ========================================
# ACTUATOR - MongoDB Health
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,mongo
management.endpoint.health.show-details=always

# ========================================
# LOGGING
# ========================================
logging.level.com.tradevault.pro=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
spring.devtools.restart.enabled=true


# Disable auto-generated security (dev only)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

